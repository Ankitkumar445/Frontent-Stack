<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <p tabindex="2">This is first paragraph.</p>
    <p tabindex="1">This is second paragraph.</p>
    <p tabindex="3">This is third paragraph.</p>
    <p tabindex="4" draggable="true">This is fouth paragraph. you can drag this paragraph.</p>
    <p tabindex="5" contenteditable="true">This is fifth paragraph.you can write any thing on this paragraph.</p>
    <p>
        Visit <a href="https://www.example.com" target="_blank" accesskey="e">Example Website</a> (press Alt + E).
    </p>
</body>
</html>
